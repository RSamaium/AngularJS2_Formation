<div class="col-md-4 resent-grid recommended-grid slider-top-grids">
  <div class="resent-grid-img recommended-grid-img">
    <a href="single.html"><img [src]="media.thumbnailUrl" alt="" /></a>
  </div>
  <div class="resent-grid-info recommended-grid-info">
    <h3><a href="single.html" class="title title-info">{{media.title}}</a></h3>
    {{media.genre | genre}}
    <button (click)="deleteMedia(media.id)">Supprimer</button>
  </div>
</div>

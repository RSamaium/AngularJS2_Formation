<div class="main-grids">
	<div class="top-grids">
		<div class="recommended-info">
			<h3>Recent Videos</h3>
		</div>

		<select class="form-control" [(ngModel)]="valueFilter">
			 <option value="all">Tous</option>
	 		 <option *ngFor="let g of genres" [value]="g">{{g | genre}}</option>
 	  </select>

		<div class="clearfix"> </div>
		<app-card *ngFor="let m of medias | genreFilter:valueFilter" [media]="m"></app-card>
		<div class="clearfix"> </div>
	</div>
</div>
